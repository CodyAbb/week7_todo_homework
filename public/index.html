<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <h1>Todo List</h1>
    <div id="app">
      <ul>
        <li v-for="todo in todos">
          <span>{{todo.name}}</span>
          <span v-if="todo.isHighPriority === 'high'">HIGH</span>
          <span v-if="todo.isHighPriority === 'low'">low</span>
        </li>
      </ul>

      <form v-on:submit.prevent="saveNewTodo">
        <label for="new-todo">Add new Todo:</label>
        <input type="text" id="new-todo" v-model="newTodo.name">
        <input type="radio" id="new-todo" value="high" v-model="newTodo.isHighPriority"> High
        <input type="radio" id="new-todo" value="low" v-model="newTodo.isHighPriority"> Low
        <input type="submit" value="Save">
      </form>
    </div>
  </body>
</html>
